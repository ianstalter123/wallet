<ion-pane>
<div class="bar bar-header">
  <button class="button button-full button-positive">
  Create your wallet
  </button>
</div>
<ion-content class="has-header">
<div class="list list-inset">
<img style="width:100%" ng-src="{{item.image || 'img/camera-outline.png'}}" class="itemImage" ng-click="capturePicture($event, item)" >
  <label class="item item-input">
    <input type="text" placeholder="Child's name" ng-model="name">
  </label>
  <div class="height-20"></div>
  <label class="item item-input">
    <input type="date" placeholder="Child's birthday" ng-model="birthday">
  </label>
  <div class="height-20"></div>

</div>
<button class="button button-block button-positive" ng-click="createWallet(birthday,name,item.image)">Create</button>

</ion-content>
</ion-pane>
<div class="bar bar-footer bar-balanced">
  <div class="title">Baby Wallet V0.05</div>
</div>

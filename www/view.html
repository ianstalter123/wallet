<ion-view view-title="VIEW" cache-view="false">
<ion-nav-bar class="bar-positive">
<ion-nav-back-button >
</ion-nav-back-button>
<ion-nav-buttons side="secondary">
<a class="button button-icon button-clear ion-plus-round" ng-click="shareAnywhere()"></a>
</ion-nav-buttons>
</ion-nav-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-image">
                <img ng-click="share()" src="data:image/jpeg;base64,{{images[index].image}}">
            </div>
        </div>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input ng-model="comment" type="text" placeholder="Message">
            </label>
            <button ng-click="add(comment)" class="button button-small">
                Submit
            </button>
        </div>
        <ul ng-repeat="c in images[index].comments">
            <li style="text-align:center">{{c.user}} : {{c.comment}}</li>
        </ul>
    </ion-content>
</ion-pane>
<div class="bar bar-footer bar-balanced">
    <div class="title"></div>
    <!-- <button class="button" ng-click="shareViaTwitter('some message', 'null', 'https://www.thepolyglotdeveloper.com')">Share on Twitter</button> -->
</div>

<ion-view view-title="SHOW" cache-view="false">
<ion-nav-bar class="bar-positive">
<ion-nav-back-button >
</ion-nav-back-button>
<ion-nav-buttons side="secondary">
<a class="button button-icon button-clear ion-plus-round" ng-click="addImage()"></a>
</ion-nav-buttons>
</ion-nav-bar>
    <ion-content style="background-color: #f2f2f4;" class="has-header" ng-controller="mainCtrl" ng-init="loadImages()">
        <!--images here need to be loaded from the id -->
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
            <div class="col col-33 animated fadeIn" ng-if="$index < images.length">
                <img  ui-sref="view({wallet_id: '{{id}}', image_id: $index})" ng-src="{{images[$index].imageUrl}}" width="100%" />
            </div>
            <div class="col col-33 animated fadeIn" ng-if="$index + 1 < images.length">
                <img ui-sref="view({wallet_id: '{{id}}', image_id: $index+1 })" ng-src="{{images[$index+1].imageUrl}}" width="100%" />
            </div>
            <div class="col col-33 animated fadeIn" ng-if="$index + 2 < images.length">
                <img ui-sref="view({wallet_id: '{{id}}', image_id: $index+2 })" ng-src="{{images[$index+2].imageUrl}}" width="100%" />
            </div>
        </div>
    </ion-content>
</ion-pane>

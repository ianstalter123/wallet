<ion-view view-title="Setup your walllet">
  <div class="bar bar-header">
    <button class="button button-full button-positive">
      Create your wallet
    </button>
  </div>
  <ion-content class="has-header">
    <div class="list list-inset">
      <img style="width:100%" ng-src="{{item.imageUrl || 'img/camera-outline.png'}}" class="itemImage" ng-click="capturePicture($event, item)">
      <label class="item item-input">
        <input type="text" placeholder="Child's name" ng-model="name">
      </label>
      <div class="height-20"></div>
      <label class="item item-input">
        <input ng-click="openDatePicker()" ng-model="selectedDate" placeholder="Enter Birthday" value="{{selectedDate | date:format:medium}}" type="text">
      </label>
      <div class="height-20"></div>
          <button class="button button-block button-positive" ng-click="createWallet(birthday,name,item.image)">Create</button>
    </div>

  </ion-content>

</ion-view>

<ion-view view-title="EDIT" cache-view="true">
<ion-nav-bar class="bar-positive">
<ion-nav-back-button >
</ion-nav-back-button>
</ion-nav-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-image">
                <img src="{{source}}">
            </div>
               <div class="item item-input-inset">
            <img ng-click="setSource(blackwhite)" style="width:25%" src="{{blackwhite}}">
            <img ng-click="setSource(fade)" style="width:25%" src="{{fade}}">
            <img ng-click="setSource(blur)" style="width:25%" src="{{blur}}">
            <img ng-click="setSource(face)" style="width:25%" src="{{face}}">
        </div>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="name" type="text" placeholder="{{name}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Birthdate</span>
                <input ng-model="birthday" type="date" value="{{birthday}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Favorite Food</span>
                <input ng-model="food" type="text" value="{{food}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Favorite Activity</span>
                <input ng-model="activity" type="text" value="{{activity}}">
            </label>
            <button ng-click="update(name,birthday,food,activity)" class="button button-full button-positive">
                Update this wallet
            </button>
        </div>
    </ion-content>
</ion-pane>

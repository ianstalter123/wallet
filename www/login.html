<ion-pane>
    <div class="bar bar-header">
        <button ui-sref="start" class="button button-full button-positive">
            Back to start
        </button>
    </div>
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="loginEmail(email,password)">Login</button>
        <button ng-show='!loggedIn' ng-click="googleIn()" class="button button-full button-positive">
            Google Login
        </button>
    </ion-content>
</ion-pane>
<div class="bar bar-footer bar-balanced">
    <div class="title">Baby Wallet V0.06</div>
</div>
